<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <h1>Generate a <span>random password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <button id="generate-btn" onclick="generatePassword()">Generate passwords</button>
        <div class="line"></div>
        <div class="container">
        <div class="password-bg"><p class="password" id="password-one"></p></div>
        <div class="password-bg"><p class="password" id="password-two"></p></div></div>
    </section>
    
</body>
</html>
